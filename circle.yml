machine:
  post:
    - sudo apt-get update -qq
#    - sudo apt-get install -f
    - sudo apt-get purge "libmagick*"
    - sudo apt-get purge "libboost*"
    - sudo apt-get purge "libxml2*"
    - sudo apt-get purge "lib64z1*"
    - sudo apt-get install distcc python-pip lib64z1 lib64z1-dev libxml2 libxml2-dev uuid-dev libxerces-c-dev graphviz libboost-filesystem-dev libgeos++-dev imagemagick libmagick++-dev libmagickwand-dev libfop-java libpdfbox-java libtidy-dev libjempbox-java libfontbox-java libarchive-dev libmysqlclient-dev swig python-dev php5-dev ruby-dev openjdk-6-jdk libaccess-bridge-java-jni libxslt-dev libcurl4-openssl-dev libxerces-c-dev php5-dev doxygen libedit-dev php5 python-dev libkvutils-dev
    - sudo locale-gen de_DE && sudo locale-gen de_DE.UTF-8 && sudo locale-gen fr_FR && sudo locale-gen fr_FR.UTF-8 && sudo update-locale
    - wget http://launchpadlibrarian.net/160037457/bison_3.0.2.dfsg-2_amd64.deb
    - wget http://launchpadlibrarian.net/160037458/libbison-dev_3.0.2.dfsg-2_amd64.deb
    - sudo dpkg -i libbison-dev_3.0.2.dfsg-2_amd64.deb bison_3.0.2.dfsg-2_amd64.deb
    - sudo sed -i.bak s/STARTDISTCC=\"false\"/STARTDISTCC=\"true\"/g /etc/default/distcc
    - sudo /etc/init.d/distcc start
#    - wget https://launchpad.net/ubuntu/+source/flex/2.5.39-8/+build/6118519/+files/libfl-dev_2.5.39-8_amd64.deb
#    - wget https://launchpad.net/ubuntu/+source/flex/2.5.39-8/+build/6118519/+files/flex_2.5.39-8_amd64.deb
#    - sudo dpkg -i libfl-dev_2.5.39-8_amd64.deb flex_2.5.39-8_amd64.deb 
  environment:
    ZORBA_SRC_DIR: /home/ubuntu/zorba
    ZORBA_BUILD_DIR: /home/ubuntu/zorba/build
    ZORBA_MODULE_DIR: /home/ubuntu/zorba_modules
    DISTCC_HOSTS: "ubuntu@node0 ubuntu@node1 ubuntu@node2 ubuntu@node3"
dependencies:
  override:
    - echo "ZORBA_SRC_DIR ${ZORBA_SRC_DIR}"
    - echo "ZORBA_BUILD_DIR ${ZORBA_BUILD_DIR}"
    - echo "ZORBA_MODULE_DIR ${ZORBA_MODULE_DIR}"
    - mkdir -p "${ZORBA_MODULE_DIR}"
#    - cmake -Doutdir="${ZORBA_MODULE_DIR}" -Dallmodules=1 -P "${ZORBA_SRC_DIR}/modules/DownloadModules.cmake"
    - mkdir -p "${ZORBA_BUILD_DIR}"
test:
  pre:
    - case $CIRCLE_NODE_INDEX in 0) sh circle/distcc-compile.sh ;; esac:
        parallel: true
  override:
    - case $CIRCLE_NODE_INDEX in 0) cd "${ZORBA_BUILD_DIR}" && env QTTEST=42 QTTEST2=other QTTESTEMPTY='' ctest -j2 -T Test -I 1,2000 -E '^zorba_info-extraction_module|conversion/currency-convert' --output-on-failure ;; 1) cd "${ZORBA_BUILD_DIR}" && env QTTEST=42 QTTEST2=other QTTESTEMPTY='' ctest -j2 -T Test -I 2001,4000 -E '^zorba_info-extraction_module|conversion/currency-convert' --output-on-failure ;; 2) cd "${ZORBA_BUILD_DIR}" && env QTTEST=42 QTTEST2=other QTTESTEMPTY='' ctest -j2 -T Test -I 4001,6000 -E '^zorba_info-extraction_module|conversion/currency-convert' --output-on-failure ;; 3) cd "${ZORBA_BUILD_DIR}" && env QTTEST=42 QTTEST2=other QTTESTEMPTY='' ctest -j2 -T Test -I 6001 -E '^zorba_info-extraction_module|conversion/currency-convert' --output-on-failure ;; esac:
        parallel: true
        timeout: 600
