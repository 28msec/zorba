machine:
  post:
    - sudo add-apt-repository -y ppa:boost-latest/ppa
    - sudo apt-get update -qq
    - sudo apt-get install libboost1X.55-all-dev
    - sudo locale-gen de_DE && sudo locale-gen de_DE.UTF-8 && sudo locale-gen fr_FR && sudo locale-gen fr_FR.UTF-8 && sudo update-locale
  environment:
    ZORBA_SRC_DIR: /home/ubuntu/zorba
    ZORBA_BUILD_DIR: /home/ubuntu/zorba/build
    ZORBA_MODULE_DIR: /home/ubuntu/zorba_modules"
dependencies:
  override:
    - echo "ZORBA_SRC_DIR ${ZORBA_SRC_DIR}"
    - echo "ZORBA_BUILD_DIR ${ZORBA_BUILD_DIR}"
    - echo "ZORBA_MODULE_DIR ${ZORBA_MODULE_DIR}"
    - lscpu
    - mkdir -p "${ZORBA_MODULE_DIR}"
    - cmake -Doutdir="${ZORBA_MODULE_DIR}" -Dallmodules=1 -P "${ZORBA_SRC_DIR}/modules/DownloadModules.cmake"
    - mkdir -p "${ZORBA_BUILD_DIR}"
    - cd "${ZORBA_BUILD_DIR}" && cmake -DZORBA_XQUERYX:BOOL=1 -DZORBA_TEST_XQUERYX:BOOL=1 -DZORBA_WITH_BIG_INTEGER=1 -DCMAKE_BUILD_TYPE=Release -DZORBA_TEST_PLAN_SERIALIZATION:BOOL=1 -DZORBATEST_USE_MT_XQTS:BOOL=1 "${ZORBA_SRC_DIR}"
    - cd "${ZORBA_BUILD_DIR}" && make -j8
    - bash "${ZORBA_SRC_DIR}/import_tests.sh"
    - cd "${ZORBA_BUILD_DIR}" && make fots-activate-sets
test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) cd "${ZORBA_BUILD_DIR}" && env QTTEST=42 QTTEST2=other QTTESTEMPTY='' ctest -j8 -T Test -I 1, 4000,1 -E '^zorba_info-extraction_module|conversion/currency-convert' --output-on-failure ;; 1) cd "${ZORBA_BUILD_DIR}" && env QTTEST=42 QTTEST2=other QTTESTEMPTY='' ctest -j8 -T Test -l 4001,,1 -E '^zorba_info-extraction_module|conversion/currency-convert' --output-on-failure ;; esac:
        parallel: true
        timeout: 600
