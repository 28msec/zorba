machine:
  pre:
    - gem install package_cloud
  post:
    - sudo apt-get update -qq
    - sudo apt-get install python-pip libicu-dev libxml2-dev uuid-dev libxerces-c-dev graphviz libboost-filesystem-dev libgeos++-dev libfop-java libpdfbox-java libtidy-dev libjempbox-java libfontbox-java libarchive-dev libmysqlclient-dev swig python-dev php5-dev ruby-dev openjdk-6-jdk libaccess-bridge-java-jni libxslt-dev libcurl4-openssl-dev libxerces-c-dev php5-dev doxygen libedit-dev php5 python-dev libkvutils-dev
    - sudo locale-gen de_DE && sudo locale-gen de_DE.UTF-8 && sudo locale-gen fr_FR && sudo locale-gen fr_FR.UTF-8 && sudo update-locale
    - wget http://launchpadlibrarian.net/160037457/bison_3.0.2.dfsg-2_amd64.deb
    - wget http://launchpadlibrarian.net/160037458/libbison-dev_3.0.2.dfsg-2_amd64.deb
    - sudo dpkg -i libbison-dev_3.0.2.dfsg-2_amd64.deb bison_3.0.2.dfsg-2_amd64.deb
    - wget https://launchpad.net/ubuntu/+source/flex/2.5.39-8/+build/6118519/+files/libfl-dev_2.5.39-8_amd64.deb
    - wget https://launchpad.net/ubuntu/+source/flex/2.5.39-8/+build/6118519/+files/flex_2.5.39-8_amd64.deb
    - sudo dpkg -i libfl-dev_2.5.39-8_amd64.deb flex_2.5.39-8_amd64.deb
    - sudo pip install awscli
dependencies:
  override:
    - export ZORBA_SRC_DIR="$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )"
    - export ZORBA_BUILD_DIR="${ZORBA_SRC_DIR}/build"
    - export ZORBA_MODULE_DIR="${ZORBA_SRC_DIR}/../zorba_modules"
    - echo "ZORBA_SRC_DIR ${ZORBA_SRC_DIR}"
    - echo "ZORBA_BUILD_DIR ${ZORBA_BUILD_DIR}"
    - echo "ZORBA_MODULE_DIR ${ZORBA_MODULE_DIR}"
    - mkdir -p "${ZORBA_MODULE_DIR}"
    - cmake -Doutdir="${ZORBA_MODULE_DIR}" -Dallmodules=1 -P "${ZORBA_SRC_DIR}/modules/DownloadModules.cmake"
    - cd "${ZORBA_BUILD_DIR}"
    - cmake -DZORBA_XQUERYX:BOOL=1 -DZORBA_TEST_XQUERYX:BOOL=1 -DZORBA_WITH_BIG_INTEGER=1 -DCMAKE_BUILD_TYPE=Release -DZORBA_TEST_PLAN_SERIALIZATION:BOOL=1 -DZORBATEST_USE_MT_XQTS:BOOL=1 "${ZORBA_SRC_DIR}"
    - make -j8
    - export ZORBA_SRC_DIR
    - export ZORBA_BUILD_DIR
    - bash "${ZORBA_SRC_DIR}/import_tests.sh"
    - cd "${ZORBA_BUILD_DIR}"
    - make fots-activate-sets
    - cd "${ZORBA_BUILD_DIR}"
test:
  override:
    - export ZORBA_SRC_DIR="$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )"
    - export ZORBA_BUILD_DIR="${ZORBA_SRC_DIR}/build"
    - export ZORBA_MODULE_DIR="${ZORBA_SRC_DIR}/../zorba_modules"
    - env QTTEST=42 QTTEST2=other QTTESTEMPTY='' ctest -j8 -T Test -E '^zorba_info-extraction_module|conversion/currency-convert' --output-on-failure
